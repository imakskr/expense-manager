<!DOCTYPE html>
<html>
<head>
	<title>Expense Manager</title>
	<link rel="stylesheet" type="text/css" href="share/styles/main.css">
	<script type="text/javascript" src="share/js/client.js"></script>
</head>
<body>
	<div class="header">
		<div id="exp-total">
			<div id="month-total">
				<label>Total:</label>
				<span class="total-exp" id="total-monthly-exp"></span>
			</div>
			<div id="annual-total">
				<label>Year to date total:</label>
				<span class="total-exp" id="total-yearly-exp"></span>
			</div>
		</div>
		<div id="add-exp">
			<div class="form" id="add-exp-form">
			
				<form action="javascript:submitExpense()">
					<input type="number" name="expense-entry" required="required" id="add-exp-input" placeholder="Add Expense" />
					<input type="submit" value="Add expense"/>					
				</form>
				
			</div>
		</div>
	</div>
	<div>
		<div id="expense-viewer"> 
			<diiv id="year-choser">
			</div>
			<div id="month-timeline">
				
			</div>
			<div id="expenses-list">
				
			</div>
		</div>
	</div>

</body>
</html>
